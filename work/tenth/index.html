<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" id="js-search-word" class="search__text__input" placeholder="検索する">
          </div>
          <button id="js-search-button" class="search__btn">検索する</button>
        </div>
        <ul class="lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      // 楽天ブックスの総合検索APIを使って製作してください。
      // answerの挙動を良く見てね！
      //
      // https://webservice.rakuten.co.jp/api/bookstotalsearch/
      //
      // $.ajax と $.each を調べてみてください
      // 以下は今回使う$.ajaxの基本的な形です。
      //
      // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
      // 取得できたらDOM上に<ul class='lists'></ul>を用意しているので、その中に下のテンプレに沿ってデータを入れ込みましょう。
      // <li class='lists__item'>
      //  <div class='lists__item__inner'>
      //    <a href='' class='lists__item__link' target='_blank'>
      //      <img src='' class='lists__item__img' alt=''>
      //      <p class='lists__item__detail'>作品名：</p>
      //      <p class='lists__item__detail'>作者　：</p>
      //      <p class='lists__item__detail'>出版社：</p>
      //    </a>
      //  </div>
      // </li>
      //
      // オブジェクトで取得したデータへのアクセス方法 以下参考程度に
      // http://qiita.com/marumaru8228/items/65fc684383b096f0e548
      //
      //
      // $.ajax({
      //   url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
      //   type: 'GET',
      //   datatype: 'json',
      //   data: {
      //     // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
      //     applicationId: '1019399324990976605', // (今回はこのIDを使用してください)
      //     booksGenreId: '001'
      //   },
      // }).done(function(data) {
      //   // この中にデータ取得後の動きを記述していきます。
      // });
      //
      $(function() {
        var inputKeyword = '';
        var pageCounter;

        function renderSearchResult(item) {
          var renderHTML = '';

          for (var i = 0; i < item.length; i++) {
            var itemUrl = item[i].Item.itemUrl;
            var largeImageUrl = item[i].Item.largeImageUrl;
            var title = item[i].Item.title;
            var author = item[i].Item.author;
            var publisherName = item[i].Item.publisherName;
            // 冗長すぎるので、改行してヒアドキュメント的に書けないものか・・・
            var insertHTML = '<li class="lists__item"><div class="lists__item__inner"><a class="lists__item__link" target="_blank" href="' + itemUrl + '"><img class="lists__item__img" src="' + largeImageUrl + '" alt="' + title + '" /><p class="lists__item__detail">作品名：' + title + '</p><p class="lists__item__detail">作者　：' + author + '</p><p class="lists__item__detail">出版社：' + publisherName + '</p></a></div></li>';
            renderHTML += insertHTML;
          }

          $('.lists').html(renderHTML);
        }

        function renderNextResult(item) {
          var renderHTML = '';

          for (var i = 0; i < item.length; i++) {
            var itemUrl = item[i].Item.itemUrl;
            var largeImageUrl = item[i].Item.largeImageUrl;
            var title = item[i].Item.title;
            var author = item[i].Item.author;
            var publisherName = item[i].Item.publisherName;
            // 冗長すぎるので、改行してヒアドキュメント的に書けないものか・・・
            var insertHTML = '<li class="lists__item"><div class="lists__item__inner"><a class="lists__item__link" target="_blank" href="' + itemUrl + '"><img class="lists__item__img" src="' + largeImageUrl + '" alt="' + title + '" /><p class="lists__item__detail">作品名：' + title + '</p><p class="lists__item__detail">作者　：' + author + '</p><p class="lists__item__detail">出版社：' + publisherName + '</p></a></div></li>';
            renderHTML += insertHTML;
          }

          $('.lists').prepend(renderHTML);
        }

        function newSearchAPI() {
          pageCounter = 1;
          $(".message").hide();
          $(".lists__item").hide();
          $.ajax({
            url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20170404',
            type: 'GET',
            datatype: 'json',
            data: {
              applicationId: '1019399324990976605',
              booksGenreId: '001',
              keyword: inputKeyword,
              hits: 20,
              page: pageCounter
            }
          }).done(function(Data, Status) {
            if (Data.count == 0) {
              $(".search").after('<div class="message">検索結果が見つかりませんでした。<br>別のキーワードで検索してください。</div>');
            } else {
              renderSearchResult(Data.Items);
            }
          })
          .fail(function() {
            $(".search").after('<div class="message">通信エラー<br>問題が解決しない場合はお問い合わせください</div>');
          })
        }

        function nextSearchAPI() {
          pageCounter++;
          $(".message").hide();
          $.ajax({
            url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20170404',
            type: 'GET',
            datatype: 'json',
            data: {
              applicationId: '1019399324990976605',
              booksGenreId: '001',
              keyword: inputKeyword,
              hits: 20,
              page: pageCounter
            }
          }).done(function(Data, Status) {
            if (Data.count == 0) {
              $(".search").after('<div class="message">検索結果は以上です。</div>');
            }　else {
              renderNextResult(Data.Items);
            }
          }).fail(function() {
            $(".search").after('<div class="message">通信エラー<br>問題が解決しない場合はお問い合わせください</div>');
          })
        }

        $('#js-search-button').on('click', function() {
          if ($('#js-search-word').val() == inputKeyword) {
            inputKeyword = $('#js-search-word').val();
            nextSearchAPI();
          } else {
            inputKeyword = $('#js-search-word').val();
            newSearchAPI();
          }
        })
      });
    </script>
  </body>
</html>
